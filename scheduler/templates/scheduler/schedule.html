{% extends "base.html" %}

{% block head %}

    <script type="text/javascript">
        $(document).ready(function () {

            {% for index in schedule_count %}

                $('#calendar{{ forloop.counter }}').fullCalendar({
                    // put your options and callbacks here

                    editable: true,
                    header: {
                        left: '',
                        center: '',
                        right: ''
                    },
                    weekends: true,
                    defaultView: 'agendaWeek',
                    columnFormat: 'ddd',
                    events: "stream_schedule?index={{ forloop.counter }}"
                })
            {% endfor %}
        });
    </script>

{% endblock %}

{% block content %}
    <h2>Schedule</h2>
    {% for index in schedule_count %}
        <div id='calendar{{ forloop.counter }}'></div>
    {% endfor %}
{% endblock %}

{% endblock %}
