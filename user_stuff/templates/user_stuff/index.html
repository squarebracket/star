{% extends "base.html" %}
{% block title %} STAR Login {% endblock %}
{% block content %}
    <h1>Welcome to STAR, Scheduling Tool for Academic Registration</h1>
    Hello {{ welcome }}
    <form action="/user_stuff/login" method="post">
        {% csrf_token %}
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="Sign in" />
    </form>
{% endblock %}
